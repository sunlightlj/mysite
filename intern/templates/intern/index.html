{% if latest_blog_list %}
    <ul>
    {% for blog in latest_blog_list %}
        <!-- <li><a href="/blog/{{ blog.id }}/">{{ blog.title }}</a></li> -->
        <li><a href="{% url 'intern:detail' blog.id %}">{{ blog.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blog are available.</p>
{% endif %}
