{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Study Center</title>

	<!-- Bootstrap core CSS -->
	<link href="{% static 'intern/dist/css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{% static 'intern/docs/examples/blog/blog.css' %}" rel="stylesheet">

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="{% static 'intern/docs/assets/js/ie-emulation-modes-warning.js' %}"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <style type="text/css">
      	.header{	padding-right: 15px;
      		border-bottom: 1px solid #e5e5e5;}
      	</style>
      </head>

      <body>

      	<div class="container">
      		<div class="row clearfix">
      			<div class="col-md-12 blog-main">
      				<div class="blog-post">
      					<h2 class="blog-post-title">{{ blog.title }}
      					</h2>
      					<p class="blog-post-meta">{{ blog.publish_time }} by {{ blog.author }}
      					</p>
      					<hr>
      					<p>
      						{{ blog.content }}
      					</p>

      				</div>
      			</div>
      		</div>
      	</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'intern/dist/js/bootstrap.min.js' %}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="{% static 'intern/docs/assets/js/vendor/holder.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'intern/docs/assets/js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
