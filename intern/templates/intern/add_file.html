<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>File Upload/Download</title>	
</head>

<body>
	<!-- List of uploaded documents -->
	{% if documents %}
	<ul>
	{% for key,value in file_list.items %}
		<li><a href="{{ value.docfile.url }}">{{ key }}</a></li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No documents.</p>
	{% endif %}

	<!-- Upload form. Note enctype attribute! -->
	<form action="{% url 'intern:add_file' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<p>{{ form.non_field_errors }}</p>
		<p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
		<p>
			{{ form.docfile.errors }}
			{{ form.docfile }}
		</p>
		<p><input type="submit" value="Upload" /></p>
	</form>

</body>

</html>
